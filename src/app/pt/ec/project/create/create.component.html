<div>
    <span><h3>List of Projects</h3></span>
    <table class="table table-hover" style="color: blue;">
        <thead>
            <tr>
                <td>Project Id</td>
                <td>Project Name</td>
                <td>Project Short Name</td>
                <td>Project Description</td>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let project of projectList">
              <td>{{ project.id }}</td>
              <td>{{ project.name }}</td>
              <td>{{ project.shortName }}</td>
              <td>{{ project.description }}</td>
            </tr>
        </tbody>
    </table>
<div>
<div class="card" style="color: blue;">
  <div><h3>Create Project</h3></div>
  <div class="card-body">
    <form [formGroup]="createProjectForm" novalidate>
      <div class="form-group">
        <label class="col-md-4">Enter Project Name:</label>
        <input type="text" class="form-control" formControlName="name"
          #name/>
      </div>
      <div *ngIf="createProjectForm.controls['name'].invalid && (createProjectForm.controls['name'].dirty || createProjectForm.controls['name'].touched)" class="alert alert-danger">
        <div *ngIf="createProjectForm.controls['name'].errors.required">
          Project Name is required.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Enter Project short name:</label>
        <input type="text" class="form-control" formControlName="shortName"
          #shortName/>
      </div>
      <div *ngIf="createProjectForm.controls['shortName'].invalid && (createProjectForm.controls['shortName'].dirty || createProjectForm.controls['shortName'].touched)" class="alert alert-danger">
        <div *ngIf="createProjectForm.controls['shortName'].errors.required">
          Project Short Name is required.
        </div>
        <div *ngIf="createProjectForm.controls['shortName'].errors?.maxlength">
          Maximum 3 characters allowed.
        </div>
        <div *ngIf="createProjectForm.controls['shortName'].errors?.projectExists">
          Short Name already exists.
        </div>
      </div>
      <div class="form-group">
        <label class="col-md-4">Enter Project description:</label>
        <textarea rows="5" cols="20" class="form-control" formControlName="description"
          #description>
        </textarea>
      </div>
      <div class="form-group center">
        <button type="submit" class="btn btn-primary" (click) = "addProject(name.value, shortName.value, description.value)" [disabled]="createProjectForm.pristine || createProjectForm.invalid">Create</button>
      </div>
    </form>
  </div>
</div>
